<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="create-post.css" />
    <title>Strona główna</title>
  </head>
  <body>
    <div class="sidebar">
      <a href="main.html">
        <h1 class="logo">LOGO</h1>
      </a>
      <ul>
        <li><a href="tags.html">Lista Tagów</a></li>
        <li><a href="signin.html">Zaloguj się</a></li>
        <li><a href="signup.html">Załóż konto</a></li>
      </ul>
      <div id="color-options">
        <button
          id="redBtn"
          class="button"
          onclick="changeBackground('#7E6784')"
        ></button>
        <button
          id="greenBtn"
          class="button"
          onclick="changeBackground('#739D6C')"
        ></button>
        <button
          id="blueBtn"
          class="button"
          onclick="changeBackground('#647BB5')"
        ></button>
        <button
          id="yellowBtn"
          class="button"
          onclick="changeBackground('#B1AC7A')"
        ></button>
      </div>
    </div>
    <div class="post-container">
      <div class="title"><h2>Stworz post</h2></div>
      <div class="post-create">
        <form action="" class="form">
          <label for="">tytul</label>
          <input type="text" name="" id="" />
          <label for="">tresc</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
          <select name="tag" id="tag">
            <option value="tag1">tag1</option>
            <option value="tag2">tag2</option>
            <option value="tag3">tag3</option>
            <option value="tag4">tag4</option>
          </select>
          <button type="submit" class="submit">Utworz post</button>
        </form>
      </div>
    </div>
    <script src="theme.js"></script>
  </body>
</html>
