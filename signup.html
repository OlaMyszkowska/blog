<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Stworz konto</title>
  </head>
  <body>
    <div class="sidebar">
      <a href="main.html">
        <h1 class="logo">LOGO</h1>
      </a>
      <ul>
        <li><a href="tags.html">Lista Tagów</a></li>
        <li><a href="signin.html">Zaloguj się</a></li>
        <li><a href="signup.html">Załóż konto</a></li>
      </ul>
      <div id="color-options">
        <button
          id="redBtn"
          class="button"
          onclick="changeBackground('#7E6784')"
        ></button>
        <button
          id="greenBtn"
          class="button"
          onclick="changeBackground('#739D6C')"
        ></button>
        <button
          id="blueBtn"
          class="button"
          onclick="changeBackground('#647BB5')"
        ></button>
        <button
          id="yellowBtn"
          class="button"
          onclick="changeBackground('#B1AC7A')"
        ></button>
      </div>
    </div>
    <div class="signin">
      <div id="title">
        <h2>Stwórz konto</h2>
      </div>
      <div class="form">
        <form
          action="register.php"
          method="post"
          onsubmit="return validateForm()"
        >
          <div class="form-input">
            <label for="email">Nazwa użytkownika</label>
            <input type="text" name="email" id="email" />
          </div>
          <div class="form-input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-input">
            <label for="password">Hasło</label>
            <input type="password" name="password" id="password" />
            <span
              class="material-symbols-outlined"
              onclick="togglePasswordVisibility()"
            >
              visibility_off
            </span>
          </div>
          <div class="form-input">
            <label for="password">Powtorz hasło</label>
            <input type="password" name="password" id="password" />
            <span
              class="material-symbols-outlined"
              onclick="togglePasswordVisibility()"
            >
              visibility_off
            </span>
          </div>
          <button type="submit">Stworz konto</button>
        </form>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="theme.js"></script>
    <script src="validation.js"></script>
    <script src="passwordshow.js"></script>
  </body>
</html>
